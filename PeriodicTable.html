	function showInfo(id){
		var info = document.getElementById('info');
		info.className = 'invisibleShow';
		info.innerHTML = 
			table[(id*6) + 1] + "<br>" + 
			table[(id*6) + 2] + "<br>" +
			table[(id*6) + 3] + ", " + table[(id*6) + 4];
	}
	
	function hideInfo(){
		var info = document.getElementById('info');
		info.className = 'invisible';
	}
	
	function buildButton(id){
		var button = document.createElement("a");
		button.className = 'button' + table[(id*6) + 5] + " elementButton";
		button.addEventListener("mouseover", function(){showInfo(id);});
		button.addEventListener("mouseout", hideInfo);
		button.innerHTML = table[id*6] + '<br>' + (id + 1);
		button.href = "https://en.wikipedia.org/wiki/" + table[(id*6) + 1];
		button.target = "_blank";
		return button;
	}
	
	function buildInvisible(){
		var button = document.createElement("a");
		button.className = 'invisible';
		return button;
	}
	
	function loadTable(){
		var element = 0;
		ptable = document.getElementById('ptable');
		
		for (var r = 1; r <= 10; r++){
			var tr = document.createElement('TR');
			ptable.appendChild(tr);
			if(r == 8){
				tr.appendChild(buildInvisible());
				continue;
			}
			
			for (var c = 1; c <= 18; c++){
				var td = document.createElement('td');
				if((table[(element*6) + 3] == c) && (table[(element*6) + 4] == r)){
					td.appendChild(buildButton(element));
					if (element == 55){
						element = 71;
					}else if (element == 87){
						element = 103;
					}else if (element == 117){
						element = 56;
					}else if (element == 70){
						element = 88;
					}else{
						element++;
					}
				}
				tr.appendChild(td);
			}
		}
	}

		loadTable();
